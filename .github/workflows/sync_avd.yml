name: Sync AVD Server

on:
  push:
    branches:
      - main  # Runs when a PR is merged into main

jobs:
  sync_avd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup SSH Connection
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AVD_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 172.20.48.143 >> ~/.ssh/known_hosts

      - name: Pull Latest Changes on AVD Server
        run: |
          ssh arista@172.20.48.143 << 'EOF'
            cd ~/avd-repo
            git pull origin main
          EOF

